ENV_PARAMETERS:
  num_frames: 2
  num_agent: 7
  ep_length: 600
  num_envs: 8
  num_cpus: 8

RL_PARAMETERS:
  learner: "dqn"
  spawn_speed: "slow"
  learning_rate: 0.0005
  batch_size: 1024
  tau: 0.01
  gamma: 0.99
  train_freq: 4
  exploration_fraction: 0.3
  learning_starts: 5000
  buffer_size: 1000
  exploration_final_eps: 0.1
  policy: CnnPolicy
  render_frequency: 20

EXPERIMENT_PARAMETERS:
  gpu_id: 0
  run_name_template: "{experiment}-{metric}-{spawn_speed}-{num_agents}_agents"
  penalty: False
  metric: "Efficiency"
  independent: False
  experiment: "nrp"
  debug: False
  total_timesteps: 35_000